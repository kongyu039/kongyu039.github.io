<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>My Demo 演示</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="fixed-top-left"> 我在左上角,固定不动 </div>
  <div class="pl">
    <div class="pl__dot"></div>
    <div class="pl__dot"></div>
    <div class="pl__dot"></div>
    <div class="pl__dot"></div>
    <div class="pl__dot"></div>
    <div class="pl__dot"></div>
    <div class="pl__dot"></div>
    <div class="pl__dot"></div>
    <div class="pl__dot"></div>
    <div class="pl__dot"></div>
    <div class="pl__dot"></div>
    <div class="pl__dot"></div>
    <div class="pl__text">Loading…</div>
  </div>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      // 在 DOM 加载完成后执行的代码
      const fixedDom = document.querySelector('.fixed-top-left')
      fixedDom.textContent = location.host || location.href
      document.title = document.title + '-' + location.host
    });
  </script>
</body>

</html>
